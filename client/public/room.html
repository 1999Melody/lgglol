<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游戏房间 - 英雄联盟5v5对战平台</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="js/config.js"></script>
</head>
<body>
<div class="container">
  <header class="main-header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="LGG LOL">
      <h1>英雄联盟5v5对战平台</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="lobby.html"><i class="fas fa-home"></i> 大厅</a></li>
        <li><a href="leaderboard.html"><i class="fas fa-trophy"></i> 排行榜</a></li>
        <li><a href="history.html"><i class="fas fa-history"></i> 历史记录</a></li>
      </ul>
    </nav>
    <div class="user-info" id="userInfo">
      <div class="avatar" id="userAvatar"></div>
      <div class="details">
        <span class="username" id="usernameDisplay"></span>
        <span class="role" id="userRole"></span>
      </div>
      <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </header>

  <main class="content">
    <div class="room-container" id="roomContainer">
      <!-- 房间内容将通过JavaScript动态加载 -->
      <div class="room-loading">
        <div class="loader"></div>
        <p>正在加载房间数据...</p>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2023 英雄联盟5v5对战平台. 所有权利保留.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </footer>
</div>

<!-- 使用位置卡的模态框 -->
<div class="modal" id="positionCardModal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>使用位置卡</h2>
    <p>选择你想要的位置:</p>
    <div class="position-options">
      <button class="position-btn" data-position="上单">上单</button>
      <button class="position-btn" data-position="打野">打野</button>
      <button class="position-btn" data-position="中单">中单</button>
      <button class="position-btn" data-position="ADC">ADC</button>
      <button class="position-btn" data-position="辅助">辅助</button>
    </div>
    <div class="position-info">
      <p>剩余位置卡: <span id="positionCardCount">0</span></p>
    </div>
  </div>
</div>

<!-- 重新ROLL英雄的模态框 -->
<div class="modal" id="rerollModal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>重新ROLL英雄</h2>
    <p>确定要使用一个骰子重新ROLL英雄吗?</p>
    <div class="current-hero">
      <p>当前英雄: <span id="currentHeroName"></span></p>
      <img id="currentHeroImage" src="" alt="当前英雄">
    </div>
    <div class="reroll-info">
      <p>剩余骰子: <span id="diceCount">0</span></p>
    </div>
    <div class="modal-buttons">
      <button class="modal-btn cancel-btn">取消</button>
      <button class="modal-btn confirm-btn" id="confirmReroll">确认</button>
    </div>
  </div>
</div>

<script src="js/utils.js"></script>
<script src="js/websocket.js"></script>
<script src="js/room.js"></script>
</body>
</html>
